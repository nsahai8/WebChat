<div id="login" class="row" style="margin-top:10%;">
    <div class="col-md-4 col-md-offset-4 well well-lg">
        <div class="sdLogo text-center elevate">elevate</div>
        <form name="userForm" class="form-signin" novalidate>
            <h5 class="form-signin-heading hidden">Please sign in</h5>
            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control input-lg" placeholder="Email address" name="username" ng-model="username" required autofocus>
                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">Enter a valid username.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" name="password" required ng-model="password">
                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter a valid password.</p>
            </div>
            <div class="form-group" style="margin-top: 45px;">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="userForm.$invalid" ng-click="loginUser()" style="border-color: #333;background: #333;">Sign in</button>
            </div>
            <div class="form-group">
                <center><a href="#signUp">Don't have permission ? Get now.!!</a></center>
            </div>
        </form>
    </div>
</div>
